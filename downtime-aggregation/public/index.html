<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downtime Monitoring Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Downtime Monitoring Dashboard</h1>
  </header>

  <section class="controls">
    <label for="equipmentSelect">Filter by Equipment:</label>
    <select id="equipmentSelect">
      <option value="">All Equipments</option>
    </select>
    <button id="refreshBtn">ðŸ”„ Refresh</button>
  </section>

  <section id="summary">
    <h2>Summary</h2>
    <div id="summaryData">Loading...</div>
  </section>

  <section id="tableSection">
    <h2>Detailed Downtime Logs</h2>
    <table id="downtimeTable">
      <thead>
        <tr>
          <th>Equipment</th>
          <th>Date</th>
          <th>Reason</th>
          <th>Total Occurrence (min)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
